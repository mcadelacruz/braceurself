{% extends 'shop/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Update Seller Credentials</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Update</button>
        </form>
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
