{% extends 'shop/base.html' %}
{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if not seller_exists %}
        <label>
            <input type="checkbox" name="is_seller">
            Register as Seller
        </label>
    {% endif %}
    <button type="submit">Register</button>
</form>
{% if seller_exists %}
    <p><em>Seller account already exists.</em></p>
    <form action="{% url 'update_seller' %}" method="get">
        <button type="submit">Update Seller Credentials</button>
    </form>
{% endif %}
<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
