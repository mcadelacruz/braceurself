{% extends 'shop/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 d-flex flex-column align-items-center">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="mb-3 rounded" alt="{{ product.name }}"
                 style="width:100%;max-width:100%;height:220px;object-fit:cover;display:block;">
        {% else %}
            <div class="mb-3 rounded bg-light d-flex align-items-center justify-content-center"
                 style="width:100%;height:220px;">
                <span class="text-muted">No image</span>
            </div>
        {% endif %}
        <div class="w-100">
            <h3 class="card-title">{{ product.name }}</h3>
            <p class="card-text">Price: ${{ product.price }}</p>
            <p class="card-text">Stock: {{ product.stock }}</p>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success" {% if product.stock <= 0 %}disabled{% endif %}>Place Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
